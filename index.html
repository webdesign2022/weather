    <script>

        // ==========================================
        const firebaseConfig = {
          		
			apiKey: "AIzaSyCX8XssChQjMIZZmNPYuQY93Pv5YMcYrrw",
            authDomain: "weather-mvp-5e7a4.firebaseapp.com",

        const urlParams = new URLSearchParams(window.location.search);
        const isController = urlParams.get('mode') === 'control';

        if (isController) {
            // === æ§åˆ¶å™¨é‚è¼¯ ===
            document.getElementById('control-mode').style.display = 'block';

            function sendMsg() {

                if(!text) return;

            function sendPreset(text) {
                pushToCloud(text);

            function pushToCloud(text) {
                // å¯«å…¥è³‡æ–™åº«ï¼šè¨­å®š message ç‚ºæ–°å…§å®¹ï¼Œtimestamp ç¢ºä¿æ¯æ¬¡éƒ½è§¸ç™¼æ›´æ–°
                db.ref('nano_device_01').set({

            db.ref('nano_device_01').on('value', (snapshot) => {

                // æ”¶åˆ°æ–°è¨Šæ¯ï¼
                const msg = data.message;
                const timestamp = data.timestamp;

                // ç°¡å–®åˆ¤æ–·é€™æ˜¯ä¸æ˜¯ä¸€æ¢æ–°è¨Šæ¯ (é¿å…é–‹æ©Ÿæ™‚é‡è¤‡é¡¯ç¤ºèˆŠçš„)
                const timeDiff = Date.now() - timestamp;

            function updateFaces(htmlContent) {
