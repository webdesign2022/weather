<body>

    <div id="start-overlay" onclick="startApp()">

    <div id="display-mode">

    <div id="control-mode">
        <h2 style="color:white;">NANO REMOTE</h2>
        <input type="text" id="msg-input" placeholder="è¼¸å…¥è¨Šæ¯...">
        <button onclick="sendMsg()">ğŸš€ ç™¼é€</button>
        <div style="display:flex; flex-wrap:wrap; justify-content:space-between; padding:0 5%;">
            <button class="preset-btn" onclick="sendPreset('â¤ï¸ æƒ³ä½ äº†')">â¤ï¸ æƒ³ä½ äº†</button>
            <button class="preset-btn" onclick="sendPreset('â˜” å¸¶å‚˜')">â˜” å¸¶å‚˜</button>
            <button class="preset-btn" onclick="sendPreset('â˜• å–å’–å•¡')">â˜• å–å’–å•¡</button>
            <button class="preset-btn" onclick="sendPreset('ğŸ‚ HBD')">ğŸ‚ HBD</button>
        </div>
        <div id="status" style="color:#00FF00; margin-top:20px;"></div>

    <script>
        // ==========================================
        // âš ï¸ æŠŠä½ çš„ Firebase Config è²¼åœ¨é€™è£¡ âš ï¸
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCX8XssChQjMIZZmNPYuQY93Pv5YMcYrrw",
  authDomain: "weather-mvp-5e7a4.firebaseapp.com",
  databaseURL: "https://weather-mvp-5e7a4-default-rtdb.firebaseio.com",
  projectId: "weather-mvp-5e7a4",
  storageBucket: "weather-mvp-5e7a4.firebasestorage.app",
  messagingSenderId: "305516610730",
  appId: "1:305516610730:web:9db2a3396beb95a7eb3cd3"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // æ¨¡å¼åˆ¤æ–·
        const urlParams = new URLSearchParams(window.location.search);
        const isController = urlParams.get('mode') === 'control';

        // å•Ÿå‹•å‡½æ•¸
        function startApp() {
            document.getElementById('start-overlay').style.display = 'none';
            // å˜—è©¦æ’­æ”¾æ‰€æœ‰å½±ç‰‡ (å¦‚æœæœ‰)
            document.querySelectorAll('video').forEach(v => v.play().catch(e => console.log(e)));
        }

        if (isController) {
            // === æ§åˆ¶å™¨é‚è¼¯ ===
            document.getElementById('start-overlay').style.display = 'none'; // æ§åˆ¶å™¨ä¸éœ€è¦é»æ“Šé–‹å§‹
            document.getElementById('control-mode').style.display = 'block';

            function sendMsg() { pushToCloud(document.getElementById('msg-input').value); }
            function sendPreset(text) { pushToCloud(text); }

            function pushToCloud(text) {
                if(!text) return;
                db.ref('nano_device_01').set({ message: text, timestamp: Date.now() })
                .then(() => {
                    const status = document.getElementById('status');
                    status.innerText = "å·²ç™¼é€: " + text;
                    setTimeout(() => status.innerText = "", 2000);
                });
            }

        } else {
            // === é¡¯ç¤ºå™¨é‚è¼¯ ===
            document.getElementById('display-mode').style.display = 'block';
            let isShowingMessage = false;

            // 1. æ¸²æŸ“å¤©æ°£ (é è¨­)
            function renderWeather() {
                if (isShowingMessage) return;

                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour:'2-digit', minute:'2-digit' });
                const dateStr = now.toLocaleDateString('en-US', { month:'numeric', day:'numeric', weekday:'short' });

                // é€™è£¡è¼‰å…¥ weather.mp4
                const content = `
                    <video src="weather.mp4" class="bg-video" muted loop playsinline></video>
                    <div class="ui-overlay">
                        <div class="time">${timeStr}</div>
                        <div class="date">${dateStr}</div>
                    </div>
                `;
                updateFaces(content);
                // ç¢ºä¿å½±ç‰‡æ’­æ”¾
                document.querySelectorAll('video').forEach(v => v.play().catch(e=>{}));
            }

            // æ¯ç§’æ›´æ–°æ™‚é–“
            setInterval(renderWeather, 1000);

            // 2. ç›£è½è¨Šæ¯
            db.ref('nano_device_01').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                if (Date.now() - data.timestamp < 10000) { // 10ç§’å…§çš„æ–°è¨Šæ¯
                    showMessage(data.message);
                }
            });

            function showMessage(text) {
                isShowingMessage = true;
                // è¨Šæ¯æ¨¡å¼ï¼šç´”é»‘èƒŒæ™¯ + éœ“è™¹æ–‡å­— (ä¸æ”¾å½±ç‰‡ï¼Œé¿å…å¤ªäº‚)
                const content = `
                    <div class="ui-overlay msg-container">
                        <div class="msg-text" style="font-size:24px;">${text}</div>
                        <div style="font-size:40px; margin-top:10px;">ğŸŒ</div>
                    </div>
                `;
                updateFaces(content);

                // 8ç§’å¾Œåˆ‡å›å¤©æ°£
                setTimeout(() => {
                    isShowingMessage = false;
                    renderWeather();
                }, 8000);
            }

            function updateFaces(html) {
                ['f-top', 'f-bottom', 'f-left', 'f-right'].forEach(id => {
                    // ç‚ºäº†é¿å…å½±ç‰‡ä¸€ç›´é‡æ–°åŠ è¼‰é–ƒçˆï¼Œæˆ‘å€‘å¯ä»¥åšå€‹åˆ¤æ–·ï¼Œä½†MVPå…ˆç›´æ¥è¦†è“‹
                    document.getElementById(id).innerHTML = html;
                });
            }
        }
    </script>
