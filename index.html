<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NANO BANANA - MultiUser</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { margin: 0; background-color: #000; color: #00FFFF; font-family: 'Arial', sans-serif; height: 100vh; overflow: hidden; }

        /* === é¡¯ç¤ºç«¯ (Receiver) === */
        #display-mode { display: none; width: 100%; height: 100%; }
        .holo-container { position: relative; width: 320px; height: 320px; margin: auto; top: 50%; transform: translateY(-50%); }
        .face { position: absolute; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* è¨­å‚™ ID é¡¯ç¤º (é¡¯ç¤ºåœ¨å·¦ä¸Šè§’) */
        #device-id-tag {
            position: fixed; top: 10px; left: 10px; z-index: 999;
            color: #333; font-size: 12px; background: rgba(255,255,255,0.1);
            padding: 5px; border-radius: 4px; font-family: monospace;
        }

        .bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; z-index: 1; }
        
        .ui-overlay { position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; padding: 5px; box-sizing: border-box; }
        .time { font-size: 22px; font-weight: 800; color: #fff; text-shadow: 2px 2px 0px #000; }
        .date { font-size: 10px; color: #FFFF00; font-weight: bold; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 10px; margin-top: 5px; }

        /* ç´”æ–‡å­—è¨Šæ¯æ¨£å¼ */
        .msg-text { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; line-height: 1.4; font-weight: 800; color: #FF00FF; text-shadow: 0 0 8px #FF00FF;
            overflow: hidden; word-break: break-all; padding: 0 5px; box-sizing: border-box;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .top { top: 0; left: 110px; transform: rotate(180deg); }
        .bottom { bottom: 0; left: 110px; }
        .left { top: 110px; left: 0; transform: rotate(90deg); }
        .right { top: 110px; right: 0; transform: rotate(-90deg); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* === æ§åˆ¶ç«¯ (Controller) === */
        #control-mode { display: none; padding: 20px; text-align: center; background: #111; height: 100vh; }
        input { width: 80%; padding: 15px; font-size: 16px; margin-bottom: 15px; border-radius: 10px; border: none; background: #222; color: white; text-align: center; }
        button { width: 90%; padding: 15px; font-size: 18px; background: #00FFFF; color: #000; border: none; border-radius: 10px; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        .preset-btn { background: #333; color: #FFF; width: 45%; }
        label { color: gray; font-size: 12px; display: block; margin-bottom: 5px; }

        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: flex; justify-content: center; align-items: center; color: white; flex-direction: column; cursor: pointer; }
    </script>
</head>
<body>

    <div id="start-overlay" onclick="startApp()">
        <h1>ğŸŒ NANO BANANA</h1>
        <p id="start-text">é»æ“Šè¢å¹•å•Ÿå‹•</p>
    </div>

    <div id="display-mode">
        <div id="device-id-tag">ID:Loading...</div> <div class="holo-container">
            <div style="position:absolute; top:50%; left:50%; width:8px; height:8px; background:red; border-radius:50%; transform:translate(-50%,-50%); opacity:0.3;"></div>
            <div class="face top" id="f-top"></div>
            <div class="face bottom" id="f-bottom"></div>
            <div class="face left" id="f-left"></div>
            <div class="face right" id="f-right"></div>
        </div>
    </div>

    <div id="control-mode">
        <h2 style="color:white;">NANO REMOTE</h2>
        
        <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:20px;">
            <label>ç™¼é€çµ¦ (å°æ–¹ID):</label>
            <input type="text" id="target-id" placeholder="ä¾‹å¦‚: A1B2" style="background:#000; margin-bottom:0;">
        </div>

        <input type="text" id="msg-input" placeholder="è¼¸å…¥è¨Šæ¯...">
        <button onclick="sendMsg()">ğŸš€ ç™¼é€</button>
        <div style="display:flex; flex-wrap:wrap; justify-content:space-between; padding:0 5%;">
            <button class="preset-btn" onclick="sendPreset('â¤ï¸ æƒ³ä½ äº†')">â¤ï¸ æƒ³ä½ äº†</button>
            <button class="preset-btn" onclick="sendPreset('â˜” å¸¶å‚˜')">â˜” å¸¶å‚˜</button>
            <button class="preset-btn" onclick="sendPreset('â˜• å–å’–å•¡')">â˜• å–å’–å•¡</button>
            <button class="preset-btn" onclick="sendPreset('ğŸ‚ HBD')">ğŸ‚ HBD</button>
        </div>
        <div id="status" style="color:#00FF00; margin-top:20px;"></div>
    </div>

    <script>
        // ==========================================
        // âš ï¸ è²¼ä¸Šä½ çš„ Firebase Config âš ï¸
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCX8XssChQjMIZZmNPYuQY93Pv5YMcYrrw",
            authDomain: "weather-mvp-5e7a4.firebaseapp.com",
            databaseURL: "https://weather-mvp-5e7a4-default-rtdb.firebaseio.com",
            projectId: "weather-mvp-5e7a4",
            storageBucket: "weather-mvp-5e7a4.firebasestorage.app",
            messagingSenderId: "305516610730",
            appId: "1:305516610730:web:9db2a3396beb95a7eb3cd3"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // åˆ¤æ–·æ¨¡å¼
        const urlParams = new URLSearchParams(window.location.search);
        const isController = urlParams.get('mode') === 'control';
        let myDeviceID = localStorage.getItem('nano_device_id');

        // === ç”¢ç”Ÿéš¨æ©Ÿ ID çš„å‡½æ•¸ (4ç¢¼è‹±æ–‡æ•¸å­—) ===
        function generateID() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // å•Ÿå‹•å‡½æ•¸
        function startApp() {
            document.getElementById('start-overlay').style.display = 'none';
            document.querySelectorAll('video').forEach(v => v.play().catch(e=>{}));
        }

        if (isController) {
            // ================= æ§åˆ¶å™¨é‚è¼¯ =================
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('control-mode').style.display = 'block';

            // è‡ªå‹•è®€å–ä¸Šæ¬¡è¼¸å…¥çš„ ID
            const savedTarget = localStorage.getItem('nano_target_id');
            if (savedTarget) document.getElementById('target-id').value = savedTarget;

            function getTargetID() {
                const id = document.getElementById('target-id').value.trim().toUpperCase();
                if (!id) {
                    alert("è«‹è¼¸å…¥å°æ–¹çš„ IDï¼");
                    return null;
                }
                // è¨˜ä½é€™å€‹ IDï¼Œä¸‹æ¬¡ä¸ç”¨é‡æ‰“
                localStorage.setItem('nano_target_id', id);
                return id;
            }

            function sendMsg() {
                const text = document.getElementById('msg-input').value;
                if(!text) return;
                pushToCloud(text);
            }

            function sendPreset(text) { pushToCloud(text); }

            function pushToCloud(text) {
                const targetID = getTargetID();
                if (!targetID) return;

                const path = 'devices/' + targetID; // å¯«å…¥ç‰¹å®š ID çš„è·¯å¾‘

                db.ref(path).set({
                    message: text,
                    timestamp: Date.now()
                }).then(() => {
                    const status = document.getElementById('status');
                    status.innerText = `å·²ç™¼é€çµ¦ [${targetID}]`;
                    setTimeout(() => status.innerText = "", 2000);
                }).catch(err => {
                    alert("ç™¼é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
                });
            }

            // ç¶å®šå…¨åŸŸ
            window.sendMsg = sendMsg;
            window.sendPreset = sendPreset;

        } else {
            // ================= é¡¯ç¤ºå™¨é‚è¼¯ =================
            document.getElementById('display-mode').style.display = 'block';
            
            // 1. è™•ç† IDï¼šå¦‚æœæ²’æœ‰ï¼Œå°±ç”Ÿæˆä¸€å€‹ä¸¦å­˜èµ·ä¾†
            if (!myDeviceID) {
                myDeviceID = generateID();
                localStorage.setItem('nano_device_id', myDeviceID);
            }
            // é¡¯ç¤º ID åœ¨è¢å¹•å·¦ä¸Šè§’ (æ–¹ä¾¿é…å°)
            document.getElementById('device-id-tag').innerText = "ID: " + myDeviceID;
            document.getElementById('start-text').innerText = `é»æ“Šå•Ÿå‹• (ID: ${myDeviceID})`;

            let isShowingMessage = false;

            // 2. æ¸²æŸ“å¤©æ°£ (é è¨­)
            function renderWeather() {
                if (isShowingMessage) return;

                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour:'2-digit', minute:'2-digit' });
                const dateStr = now.toLocaleDateString('en-US', { month:'numeric', day:'numeric', weekday:'short' });

                const content = `
                    <video src="weather.mp4" class="bg-video" muted loop playsinline></video>
                    <div class="ui-overlay">
                        <div class="time">${timeStr}</div>
                        <div class="date">${dateStr}</div>
                    </div>
                `;
                updateFaces(content);
                document.querySelectorAll('video').forEach(v => v.play().catch(e=>{}));
            }
            setInterval(renderWeather, 1000);

            // 3. ç›£è½å°ˆå±¬ ID çš„è·¯å¾‘ (devices/æˆ‘çš„ID)
            const myPath = 'devices/' + myDeviceID;
            console.log("Listening to:", myPath);

            db.ref(myPath).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                // 10ç§’å…§çš„æ–°è¨Šæ¯æ‰é¡¯ç¤º
                if (Date.now() - data.timestamp < 10000) {
                    showMessage(data.message);
                }
            });

            function showMessage(text) {
                isShowingMessage = true;
                const msgHTML = `
                    <div class="ui-overlay msg-container">
                        <div class="msg-text">${text}</div>
                    </div>
                `;
                updateFaces(msgHTML);

                setTimeout(() => {
                    isShowingMessage = false;
                    renderWeather();
                }, 8000);
            }

            function updateFaces(html) {
                ['f-top', 'f-bottom', 'f-left', 'f-right'].forEach(id => {
                    document.getElementById(id).innerHTML = html;
                });
            }
            window.startApp = startApp;
        }
    </script>
</body>
</html>
