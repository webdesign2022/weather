                            <button class="btn btn-outline-warning btn-sm" onclick="fillMsg('âš¡ ç³»çµ±ç¶­è­·é€šçŸ¥')">å¥—ç”¨: ç¶­è­·é€šçŸ¥</button>

    <script>
        // ==========================================
        // âš ï¸ ADMIN CONFIG (è«‹å¡«å…¥åŒä¸€çµ„ Config) âš ï¸
        // ==========================================
        const firebaseConfig = {
            apiKey: "ä½ çš„API_KEY",
            authDomain: "ä½ çš„å°ˆæ¡ˆID.firebaseapp.com",
            databaseURL: "https://ä½ çš„å°ˆæ¡ˆID-default-rtdb.firebaseio.com",
            projectId: "ä½ çš„å°ˆæ¡ˆID",
            storageBucket: "ä½ çš„å°ˆæ¡ˆID.appspot.com",
            messagingSenderId: "xxx",
            appId: "xxx"

        // ==========================================

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. åˆå§‹åŒ–ç›£è½
        const tableBody = document.getElementById('device-table-body');
        let allDevices = []; // å­˜æ‰€æœ‰è³‡æ–™ä»¥ä¾¿ç¯©é¸

        db.ref('.info/connected').on('value', snap => {
            document.getElementById('connection-status').innerText = snap.val() ? "ğŸŸ¢ ç³»çµ±é€£ç·šæ­£å¸¸" : "ğŸ”´ æ–·ç·šä¸­";
        });

        // 2. è®€å–æ‰€æœ‰è£ç½®è³‡æ–™ (å³æ™‚æ›´æ–°)
        db.ref('devices').on('value', snapshot => {
            tableBody.innerHTML = '';
            allDevices = [];
            let count = 0;
            let bdayCount = 0;

            const today = new Date();
            const todayStr = String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');

            snapshot.forEach(child => {
                const id = child.key;
                const data = child.val();
                const settings = data.settings || {}; // è®€å– V7.0 çš„è¨­å®šæª”
                
                // åˆ¤æ–·æ˜¯å¦ç‚ºå£½æ˜Ÿ
                let isBday = false;
                if (settings.birthday && settings.birthday.endsWith(todayStr)) {
                    isBday = true;
                    bdayCount++;
                }

                const deviceObj = {
                    id: id,
                    name: settings.recipientName || '(æœªè¨­å®š)',
                    birthday: settings.birthday || '-',
                    sender: settings.pairedBy || '-',
                    isBday: isBday
                };
                allDevices.push(deviceObj);
                count++;
            });

            // æ›´æ–°å„€è¡¨æ¿æ•¸å­—
            document.getElementById('total-devices').innerText = count;
            document.getElementById('birthday-count').innerText = bdayCount;

            renderTable(allDevices);
        });

        // 3. æ¸²æŸ“è¡¨æ ¼å‡½æ•¸
        function renderTable(devices) {
            tableBody.innerHTML = '';
            devices.forEach(d => {
                const row = document.createElement('tr');
                // å¦‚æœæ˜¯å£½æ˜Ÿï¼Œæ•´è¡Œé«˜äº®
                if(d.isBday) row.style.background = "#4a1c4a";

                row.innerHTML = `
                    <td><span class="status-dot online"></span></td>
                    <td style="font-family:monospace; color:#00FFFF;">${d.id}</td>
                    <td>${d.name} ${d.isBday ? 'ğŸ‚' : ''}</td>
                    <td>${d.birthday}</td>
                    <td class="text-muted">${d.sender}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-light" onclick="selectDevice('${d.id}')">é¸å–</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 4. ç¯©é¸åŠŸèƒ½ (æœå°‹ ID æˆ– ç”Ÿæ—¥)
        function filterTable() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allDevices.filter(d => 
                d.id.toLowerCase().includes(query) || 
                d.birthday.includes(query) ||
                d.name.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        // 5. æ“ä½œé‚è¼¯
        function selectDevice(id) {
            document.getElementById('target-id').value = id;
        }

        function fillMsg(text) {
            document.getElementById('single-msg').value = text;
        }

        // ç™¼é€å–®ä¸€è¨Šæ¯
        function sendToTarget() {
            const id = document.getElementById('target-id').value;
            const msg = document.getElementById('single-msg').value;
            if(!id || !msg) return alert("è«‹è¼¸å…¥ ID å’Œè¨Šæ¯");

            // é€™è£¡ä¸åªæ˜¯æ”¹ messageï¼Œæˆ‘å€‘ç›´æ¥æ¨æ’­çµ¦è©²è£ç½®
            db.ref('devices/' + id + '/message').set({
                text: msg,
                timestamp: Date.now(),
                from: 'SYSTEM_ADMIN' // æ¨™è¨˜ä¾†æº
            }).then(() => {
                alert(`å·²ç™¼é€çµ¦ ${id}`);
            });
        }

        // ç™¼é€å…¨åŸŸå»£æ’­ (Broadcast)
        function sendBroadcast() {
            const msg = document.getElementById('broadcast-msg').value;
            if(!msg) return alert("è«‹è¼¸å…¥å»£æ’­å…§å®¹");
            
            if(!confirm(`âš ï¸ å±éšªæ“ä½œç¢ºèª âš ï¸\n\nç¢ºå®šè¦ç™¼é€ "${msg}" çµ¦æ‰€æœ‰ç”¨æˆ¶å—ï¼Ÿ\né€™å°‡å½±éŸ¿ç›®å‰ ${allDevices.length} å°è£ç½®ã€‚`)) {
                return;
            }

            // é€™è£¡æ¡ç”¨æœ€ç°¡å–®çš„è¿´åœˆå¯«æ³• (é©åˆ MVP)
            // å¦‚æœç”¨æˆ¶ç ´è¬ï¼Œå»ºè­°æ”¹ç”¨ Firebase Functions å¾Œç«¯è™•ç†
            const updates = {};
            allDevices.forEach(d => {
                // æ‰¹æ¬¡å¯«å…¥è·¯å¾‘
                updates['devices/' + d.id + '/message'] = {
                    text: msg,
                    timestamp: Date.now(),
                    from: 'BROADCAST'
                };
            });

            db.ref().update(updates).then(() => {
                alert("å»£æ’­å·²ç™¼é€ï¼æ‰€æœ‰è£ç½®å°‡åŒæ­¥é¡¯ç¤ºã€‚");
            });
        }
    </script>
